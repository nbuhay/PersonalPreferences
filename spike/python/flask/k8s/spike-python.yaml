---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: spike-python
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: k8s.localhost
    http:
      paths:
      - backend:
          serviceName: spike-python
          servicePort: 8080
        path: /spike-python
---
apiVersion: v1
kind: Service
metadata:
  name: spike-python
spec:
  selector:
    app: spike-python
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spike-python
  labels:
    app: spike-python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spike-python
  template:
    metadata:
      labels:
        app: spike-python
    spec:
      containers:
        - name: spike-python
          image: nbuhay/spike-python-flask:latest
          ports:
            - containerPort: 8080